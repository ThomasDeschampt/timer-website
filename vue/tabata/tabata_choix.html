<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/style.css">
    <title>Document</title>
</head>
<body>
    <section id="choix">
        <h1>TABATA</h1>
        <p>Entrainement fractionné (généralement pendant 4 minutes avec 20 secondes d'effort et 10 de repos) </p>
        <form action="tabata_result.html">
            <label for="nb_rounds">Nombre de rounds :</label>
            <select name="nb_rounds" id="nb_rounds">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select><br>
            <label for="tps_rounds">Durée des rounds : </label>
            <select name="tps_rounds" id="tps_rounds">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select><br>
            <label for="tps_repos">Durée des temps de repos : </label>
            <select name="tps_repos" id="tps_repos">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <br><br>
            <label for="nb_tabata">Nombre de tabata : </label>
            <br>
            <select name="nb_tabata" id="nb_tabata">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select><br><br>
              <label for="repos_tabata">Repos entre les tabatas : </label>
              <br>
              <select name="repos_tabata" id="repos_tabata">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select><br><br>
            <input type="submit" value="Submit">
          </form>
    </section>

</body>
</html>
